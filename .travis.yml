language: java
jdk:
  - oraclejdk7
  - openjdk7
addons:
  apt:
    sources:
      - elasticsearch-1.7
    packages:
      - elasticsearch
services:
  - elasticsearch

before_install:
  - sleep 10

install: true

script:
  - set -e
  - phantomjs --version
  - whereis phantomjs
  - elasticsearch -v
  - curl http://localhost:9200/
  - mvn clean install -Pitcases
